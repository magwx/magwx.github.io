<footer>
  <div class="contact" style="margin:auto;width:200px;">
    <a class="contact-icon" href="mailto:{{ site.author.email }}">
      {% include svg-icon.html icon=site.data.icons.email %}
      <div>Email</div>
    </a>
    <a class="contact-icon" href="https://github.com/{{ site.author.github }}">
      {% include svg-icon.html icon=site.data.icons.github %}
      <div>GitHub</div>
    </a>
    <a class="contact-icon" href="{{ site.baseurl }}/feed.xml">
      {% include svg-icon.html icon=site.data.icons.feed %}
      <div>Feed</div>
    </a>
  </div>
  <p class="site-info">
    Built with <a href="http://jekyllrb.com/">Jekyll</a>, hosted on <a href=site.url>GitHub Pages</a>.
  </p>
</footer>
